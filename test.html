<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="myCanvas" width="1000px" height="800px"></canvas>
    <script type="module">

        import Sprite from './Components/Sprite.js';
        import Ball from './Components/Ball.js';
        import Bricks from './Components/Bricks.js';
        import Brick from './Components/Brick.js';
        import Paddle from './Components/Paddle.js';
        import GameLabel from './Components/GameLabel.js';

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        const background = new Sprite(0, 20, canvas.width, canvas.height, '#EEE');
        background.render(ctx);
        const brick = new Brick();
        const bricks = new Bricks();
        bricks.setup();
        bricks.render(ctx);
        const ball = new Ball(x, y, 10, 'gold');
        ball.render(ctx);
        const paddle = new Paddle('black',75,10);
        paddle.render(ctx,canvas);
        const scoreLabel = new GameLabel (800, 60, '#000', 'Score', 0);
        scoreLabel.render(ctx);
        const livesLabel = new GameLabel (50, 60, 'red', 'Lives', 3);
        livesLabel.render(ctx);
    </script>
  </body>
</html>
