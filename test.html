<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <canvas id="myCanvas" width="1000px" height="800px"></canvas>
    <script type="module">

        import Background from './Components/Background.js';
        import Sprite from './Components/Sprite.js';
        import Ball from './Components/Ball.js';
        import Bricks from './Components/Bricks.js';
        import Brick from './Components/Brick.js';
        import Paddle from './Components/Paddle.js';
        import Score from './Components/Score.js';

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        const background = new Background('#EEE', 0, 20, canvas.width, canvas.height);
        background.render(ctx);
        const brick = new Brick();
        const bricks = new Bricks();
        bricks.setup();
        bricks.render(ctx);
        const ball = new Ball(x, y, 10, 'gold');
        ball.render(ctx);
        const paddle = new Paddle('black',75,10);
        paddle.render(ctx,canvas);
        const score = new Score(800,60,'#000',150, '32px Helvetica');
        score.render(ctx);

    </script>
  </body>
</html>
