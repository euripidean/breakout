<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="start-screen" class="screen" style="display:block">
      <h1>Welcome to Breakout!</h1>
      <button id="start"> Start Game</button>
    </div>
    <canvas id="myCanvas" width="1000px" height="800px" style="display:none"></canvas>
    <div id ="win-screen" class="screen" style="display:none">
      <h1>Congratulations! You Won!</h1>
      <button id="winPlayAgain"> Play Again?</button>
    </div>
    <div id ="gameover" class="screen" style="display:none">
      <h1>Game Over</h1>
      <p>Better luck next time.</p>
      <button id="playAgain"> Play Again?</button>
    </div>
  </body>
  <script src="./app.js" type="module"></script>
</html>
